<!DOCTYPE html>
<html lang="en" ng-app="angularBeginnings">

<head>
    <meta charset="UTF-8">
    <title>Angular Beginnings</title>
</head>

<body ng-controller="myController">
    <span>{{person.name}}</span>
    <span>{{person.info}}</span>
    <span>{{person.address}}</span>
        <span>{{person.pooptype}}</span>
    <span>{{person.rashtype}}</span>
    <button type="submit" ng-click='gettingInfo(person)'></button>
    <input  type="text" placeholder="stuff" ng-model="person.name">
    <input  type="text" placeholder="stuff" ng-model="person.info">
    <input  type="text" placeholder="stuff" ng-model="person.address">
     <input  type="text" placeholder="stuff" ng-model="person.pooptype">
      <input  type="text" placeholder="stuff" ng-model="person.rashtype">
      
      
<div ng-repeat="thing in todos">  
    <h1> {{thing.name}}</h1>
    <h3> {{thing.price}}</h3>
</div>  
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
