<!DOCTYPE html>
<html lang="en" ng-app="nameBadge">

<head>
    <meta charset="UTF-8">
    <title>Badge Thing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> </head>

<body ng-controller="myCtrl">
    <div class="container-fluid">
        <div class="box">
            <form class="row">
                <input ng-model="newPerson.firstName" type="text" class="col-xs-offset-1 col-xs-4" placeholder="First Name" required ng-minlength="3">
                <input ng-model="newPerson.lastName" type="text" class="col-xs-offset-1 col-xs-4" placeholder="Last Name" ng-minlength="3">
                <input ng-model="newPerson.emailAddress" type="email" class="col-xs-offset-1 col-xs-4" placeholder="Email Address" ng-minlength="3">
                <input ng-model="newPerson.birthPlace" type="text" class="col-xs-offset-1 col-xs-4" placeholder="Place of Birth" ng-minlength="3">
                <input ng-model="newPerson.phoneNumber" type="tel" class="col-xs-offset-1 col-xs-4" placeholder="Phone Number" ng-minlength="3">
                <input ng-model="newPerson.favoriteFood" type="text" class="col-xs-offset-1 col-xs-4" placeholder="Favorite Food" ng-minlength="3">
                <input ng-model="newPerson.aboutYou" id="describeYou" type="text" class="col-xs-offset-1 col-xs-9" placeholder="Tell Us About Yourself" ng-minlength="3">
                <button ng-disabled="!(newPerson.aboutYou && newPerson.favoriteFood && newPerson.phoneNumber && newPerson.emailAddress && newPerson.lastName && newPerson.firstName)" class="col-xs-offset-4 col-xs-3" ng-click="printStuff(newPerson)">Submit</button>
            </form>
        </div>
    </div>
    <div>
        <div class="container-fluid" ng-repeat='person in people'>
            <div ng-class-odd="'redStuff'"  ng-class-even="'box'">

                <div class="row">
                    <p class="col-xs-offset-1 col-xs-4">First Name: {{person.firstName}}</p>
                    <p class="col-xs-offset-1 col-xs-4">Last Name: {{person.lastName}}</p>
                    <p class="col-xs-offset-1 col-xs-4">email: {{person.emailAddress}}</p>
                    <p class="col-xs-offset-1 col-xs-4">HomeTown: {{person.birthPlace}}</p>
                    <p class="col-xs-offset-1 col-xs-4">Phone: {{person.phoneNumber}}</p>
                    <p class="col-xs-offset-1 col-xs-4">Favorite Food: {{person.favoriteFood}}</p>
                    <p id="describeMe" class="col-xs-offset-1 col-xs-9">About: {{person.aboutYou}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
