<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Ng-Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="myCtrl">
    <div class="container-fluid">
    <div class="row">
    <h1 col-xs-12 class="well">{{pageTitle}}</h1>
    <div  class="well col-xs-4">{{nameUpdater()}}</div>
    <div  class = "well col-xs-4">{{copyMe}}</div>
    <div class="well col-xs-4">{{firstName}}</div></div>
    <div class="row">
    <input class="well col-xs-4" type="text" ng-model="copyMe">
    <input class="well col-xs-4" type = "text" ng-model="firstName" placeholder="Name">
    <input class="well col-xs-4" type = "text" ng-model="pageTitle" placeholder="Title"></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
