<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Rock-The-Vote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="mightyClicker">
    <div class="container">
        <div clas="row">
            <h1 class="col-xs-12">Rock-The-Vote</h1>
            <input class="col-xs-6" type="text" ng-model="voting.title" placeholder="Add to your List">
            <input class="col-xs-6" ng-model="voting.description" type="text" placeholder="description">
            <input class="col-xs-6" ng-model="voting.votes" type="number" placeholder="Votes">
            <button ng-click="voteFunction(voting)">Submit</button>

            <div ng-repeat="item in upVoters track by $index">
                <div ng-hide="edit">
                <div>{{item.title}}</div>
                <div>{{item.description}}</div>
                <div>{{item.votes}}</div>
                <button type="submit" ng-click="edit =!edit">Edit</button>
                </div>
                <div ng-show="edit" >
                <input class="col-xs-6" type="text" ng-model="item.title" placeholder="Add to your List">
                <input class="col-xs-6" ng-model="item.description" type="text" placeholder="description">
                <input class="col-xs-6" ng-model="item.votes" type="number" placeholder="Votes">
                <button ng-click="editMe(item, $index)">Save</button>
                <button ng-click="deleteMe(item, $index)">Delete</button>
                </div>

            </div>
            <button ng-click="voteFunction()" class="btn btn-primary">Upvote</button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/counter.js"></script>
    
</body>

</html>
