<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">



</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
    <div class="container-fluid">
        <div class="row">
            <div ng-show="!loggedIn"class="col-xs-4 col-xs-offset-4 centerLogin"><input type="text" ng-model="login.username"><input type="password" ng-model="login.password">
                <button ng-click="logUserIn()">Login</button>
            </div>
            <a class="col-xs-4 col-xs-offset-4 centerLogin" ui-sref="signUp">Create An Account</a>
            <a class="col-xs-4 col-xs-offset-4 centerLogin" ui-sref="chatScreen">Time to argue!</a>
            <div ng-show="loggedIn"> <a ui-sref="chatProfile">Add Profile Picture</a>
                <a ng-click="logOut()">LogOut</a>

            </div>
        </div>

    </div>
</nav>
<div ui-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="app.js"></script>
<script src="signup/signup-controller.js"></script>
<script src="signup/navigation-controller.js"></script>
<script src="profile/chat-profile-controller.js"></script>
<script src="chat/chat-messenger.js"></script>



<!--libraries-->

<script src="../node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
<script src="../node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
<script src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>

</body>
</html>
