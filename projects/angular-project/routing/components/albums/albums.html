<div class="row">
    <h1 class="col-xs-12 exploreTitle">Explore Top Artists</h1>
</div>

<div class="row">
    <form class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="bubbleForm"></div>
        <div><button ng-click="topArtists()" type="submit">Submit</button></div>
        <div class="bubbleForm"></div>


    </form>
</div>
<div class="row">
    <div class="col-xs-12" ng-repeat="item in topArtist track by $index">
        <div class="col-sm-12 col-xs-12 artistList">Artist: {{item.name}} || Listeners: {{item.listeners}} || Playcount: {{item.playcount}}</div>
        <div class="col-xs-offset-1 col-xs-">
            <a href="{{item.url}}" target="_blank"><img ng-src="{{item.image[3]['#text']}}"></a>
        </div>
    </div>
</div>
